<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather finder</title>
</head>
<body class="container bg">

<div class="left-float spans">
    <p class="prev"><a href="index.html"> &lt; GO BACK</a></p>
    <h1>Weather Finder &RightArrow; </h1>
    <h2>Use the information at the right to find the weather of a specific location, which would be displayed here!</h2>
</div>

    <!-- Forms for specific location -->
			<div class="weather-form spans">

                <!-- Country dropdown -->
                <span class="section">
                    <label for="country" class="drop-tags">Country</label>
                    <input class="text-field" type="text" placeholder="E.g; Nigeria">
                </span>

                <!-- City dropdown -->
                <span class="section">
                    <label for="city" class="drop-tags">City</label>
                    <input class="text-field" type="text" placeholder="E.g; Lagos">
                </span>

                <!-- Submit button -->
				<button class="submit-btn" id="weather-info" onclick="displayInfo()">Show Weather</button>
                <br><br>
                <div class="spans">
                    <p id="display-info" class=""></p>
                </div>
			</div>

        <span class="signature"> 
            <footer> &copy; <a href="https://thebasilugo.github.io/staticweb" target="
                _blank">thebasilugo</a> 2023</footer>
        </span>

            <script src="index.js"></script>
</body>
</html>
